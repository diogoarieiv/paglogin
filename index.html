<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: left;
            padding-top: 100px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Insira seus dados para o login:</h2>
    <form id="loginForm" onsubmit="return validateForm()">
        <label for="username">Nome de Usu치rio:</label>
        <input type="text" id="username" name="username" required>
        <span id="usernameError" class="error"></span>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <span id="passwordError" class="error"></span>

        <input type="submit" value="Entrar">
    </form>
</div>

<script>
    function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");
        var isValid = true;

        usernameError.innerHTML = "";
        passwordError.innerHTML = "";

        if (username === "") {
            usernameError.innerHTML = "Por favor, insira seu nome de usu치rio.";
            isValid = false;
        }

        if (password === "") {
            passwordError.innerHTML = "Por favor, insira sua senha.";
            isValid = false;
        }

        if (isValid) {
            if (username === "Diogo" && password === "123") {
                window.location.href = "index2.html";
                return false;
            } else {
                alert("Credenciais inv치lidas. Tente novamente.");
                return false;
            }
        }

        return isValid;
    }
</script>

</body>
</html>
